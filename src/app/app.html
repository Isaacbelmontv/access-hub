<div class="app">
  @if (hasLogin()) {
  <header class="app__header">
    <div class="header__logo">
      <i class="pi pi-users header__icon" aria-hidden="true"></i>
      <span class="header__title">Dashboard</span>
    </div>

    <div class="header__user">
      <span class="header__username">{{ user?.username }} </span>

      <p-badge class="ml-auto" severity="info" [value]="user?.role || ''" />

      <div class="card flex justify-center">
        <p-menu #menu [model]="items" [popup]="true" />
        <p-button icon="pi pi pi-user" [rounded]="true" (click)="menu.toggle($event)" />
      </div>
    </div>
  </header>
  }

  <main class="app__main">
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
